---
- hosts: prod
  become: True
  tasks:
    - name: Install python pip
      apt:
        name: python-pip
        state: present
    - name: install python-minimal -y
      apt:
        name: install python-minimal -y
        state: present
    - name: Install docker
      apt:
        name: docker-compose
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: javahometech
        image: "arunachalamrajesh1/javahometech:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8006:8080
